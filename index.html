<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="top">
      <div class="topChildren">
        <div class="topTitles">DAY</div> 
        <input id="topDay" class="inputs" type="text" placeholder="DD">
        <div class="inputError invisible"><em>This field is required</em></div>
      </div>
      <div class="topChildren">
        <div class="topTitles">MONTH</div> 
        <input id="topMonth" class="inputs" type="text" placeholder="MM">
        <div class="inputError invisible"><em>This field is required</em></div>
      </div>
      <div class="topChildren">
        <div class="topTitles ">YEAR</div> 
        <input id="topYear" class="inputs" type="text" placeholder="YYYY">
        <div class="inputError invisible"><em>This field is required</em></div>
      </div>
    </div>

    <div class="mid">
      <hr class="mainHor">
      <img src="assets\images\icon-arrow.svg" alt="arrow" class="arrowImg" onclick="mainButton()">
    </div>
    
    <div class="bottom">

      <em>
      <div class="bottomYear bottomChildren">
        <div class="nums">--</div>
        <div class="bottomName">years</div>
         
      </div>
      <div class="bottomMonth bottomChildren">
        <div class="nums">--</div>
        <div class="bottomName">months</div>
        
      </div>
      <div class="bottomDay bottomChildren">
        <div class="nums">--</div>
        <div class="bottomName">days</div>
      </div>
      </em>
        
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/djacsons">Djacson Stvil</a>.
    </div>
  </footer>
  <script src="main.js"></script>

</body>
</html>
